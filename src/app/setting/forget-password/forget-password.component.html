<div class="d-flex justify-content-center align-items-center">
    <form  [formGroup]="resetPassword" (ngSubmit)="getPassCode()" class="w-50 mx-auto bg-light p-4 mt-5">
        <h1 class="alert alert-warning text-center">Reset Password</h1>
        <label for="email" class="form-label">Email</label>
        <input formControlName="email"  id="email" class="form-control">
        <div  *ngIf="resetPassword.get('email')?.errors && resetPassword.get('email')?.touched" class="alert alert-danger mt-1">
            <p class="p-1" *ngIf="resetPassword.get('email')?.getError('required')">Email is required!!</p>
            <p class="p-1" *ngIf="resetPassword.get('email')?.getError('email')">Email is invalid</p>
        </div>
        <button type="submit" class="btn btn-success ms-auto d-block mt-3">Submit</button>
    </form> 
</div>
