<form  [formGroup]="resetPasswordForm" class="row g-3 w-50 mx-auto my-4 bg-body-tertiary p-4" (ngSubmit)="resetPassword()">
    <h1 class="alert alert-warning">Reset your pasword</h1>
    <div class="col-md-12">
      <label for="email" class="form-label">Email</label>
      <input formControlName="email" type="email"  class="form-control" id="email">
      <div *ngIf="resetPasswordForm.get('email')?.errors && resetPasswordForm.get('email')?.touched" class="alert alert-danger my-2">
                <div *ngIf="resetPasswordForm.get('email')?.getError('required')">Email is Required</div>
                <div *ngIf="resetPasswordForm.get('email')?.getError('email')">Invalid Email!!</div>
      </div>
    </div>
    <div class="col-md-12">
      <label for="password" class="form-label">New Password</label>
      <input formControlName="newPassword" type="password" class="form-control" id="password">
      <div *ngIf="resetPasswordForm.get('newPassword')?.errors && resetPasswordForm.get('newPassword')?.touched" class="alert alert-danger mt-2">
            <div   *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">Password is Required</div>
      </div>  
    </div>
    <div class="col-12">
      <button [disabled]="resetPasswordForm.invalid" type="submit"  class="btn btn-main d-block ms-auto">
        <i *ngIf="isspinnner" class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse fa-1xl mx-2"></i>
       submit</button>
        <div *ngIf="errorReset" class="alert alert-danger mt-3">{{errorReset}}</div>
    </div>
  </form>
