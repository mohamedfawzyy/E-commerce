<div class="container py-5">
    <h1 class="text-center my-3">Brands</h1>
    <div class="row g-4">
        <div class="col-md-3 rounded-2 pointer " *ngFor="let brand of this.allBrands" [routerLink]="['/brand',this.brand._id]">
            <div class="shadow category">
                <img [src]="brand.image" class="w-100 rounded-2" [alt]="brand.slug">
                <h3 class="text-center py-2">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</div>
